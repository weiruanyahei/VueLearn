<!DOCTYPE html>
<html lang="en">
<!--计算属性：
1、解决模板中一些数据或表达式复杂导致臃肿甚至难以阅读和维护的情况；
2、所有的计算属性都以函数的形式写在Vue实例内的computed选项内，最终返回计算后的结果。
3、每个计算属性都包含一个getter和一个setter，读取计算属性的值，默认调用getter获取；
当手动修改计算属性的值时，就会触发setter函数，执行自定义的操作。
4、计算属性可以依赖其他计算属性；
5、计算属性不仅可以依赖当前Vue实例的数据，还可以依赖其他实例的数据。-->
<head>
    <meta charset="UTF-8">
    <title>Vue Demo</title>
    <script src="../jslib/vue.js"></script>
</head>
<body>
<div id="app">

</div>
<div id="app2">
    <h1>{{reversedText}}</h1>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{text:'123,234'}
    })
    var app2 = new Vue({
        el:'#app2',
        computed:{
            reversedText:function () {
                return app.text.split(',').reverse().join(',');
            }
        }
    });
    //console.log(app.name);
</script>
</body>
</html>
